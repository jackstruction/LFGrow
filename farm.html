<div class="main" id="upload">
    <div class="heading"></div>
    <h1>Mint</h1>
    <h2>upload a beat to put up for sale </h2>
    <form>
        <div id="uploadarea">
            <input type="file" 
                id="upload" 
                accept="audio/*" 
                capture="microphone" 
                onchange="uploadBeat()"
                ><!--this is probably definitely wrong-->
        </div>
        <label for="setprice">Set Price:</label>
        <input type="number" id="setprice" min="0" max="1000" step="0.5" value="0.00">

        <input type="number" id="setroyalty" min="0" max="10" step="0.1" value="0.00"> Beets
        <button id="uploadbutton" onclick="uploadBeat()">Upload</button>
    </form>
</div>
